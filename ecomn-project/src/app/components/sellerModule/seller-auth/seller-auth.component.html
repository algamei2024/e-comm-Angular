<div class="seller-auth">
    <ng-container>
        <div *ngIf="!showLogin" class="sign-up">
            <h1>Seller Sign Up</h1>
            <form #sellerSingUp="ngForm" (ngSubmit)="signUp(sellerSingUp.value)" class="common-form">
                <input type="text" ngModel class="form-input" name="name" placeholder="enter name"/>
                <input type="password" ngModel class="form-input" name="password"placeholder="enter password"/>
                <input type="email" ngModel class="form-input" name="email" placeholder="enter email"/>
                <button class="form-button">Sign Up</button>
                <a class="auth-toggle-link" (click)="openLogOrSign()">Already have account? click for login</a>
            </form>
        </div>
    </ng-container>
    <ng-container>
        <div *ngIf="showLogin" class="login">
            <h1>Seller Login</h1>
            <p class="error-p">{{authError}}</p>
            <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="common-form">
                <input type="email" ngModel class="form-input" name="email" placeholder="enter email" />
                <input type="password" ngModel class="form-input" name="password"placeholder="enter password"/>
                <button class="form-button">Login</button>
                <a class="auth-toggle-link" (click)="openLogOrSign()">Don't have account? click for sign up</a>
            </form>
        </div>
    </ng-container>
</div>
